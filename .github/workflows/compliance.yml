name: Validate libraries used are compliant

on:
  # allow as dispatch call
  workflow_dispatch:

  workflow_call:

jobs:
  compliance:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: üõë Cancel previous runs
        uses: styfle/cancel-workflow-action@0.12.1
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
      - name: Install dependencies
        run: npm ci

      - name: Dependency checks
        run: npm run dependency:check

      - name: Owasp Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        id: Depcheck
        continue-on-error: true
        with:
          project: "Library check"
          path: "./package-lock.json"
          format: "HTML"
          out: "reports" # this is the default, no need to specify unless you wish to override it
          args: >
            --failOnCVSS 7
            --enableRetired
      - name: Upload Dependency Check results # only uploads if it's on master
        uses: actions/upload-artifact@master
        if: github.ref == 'refs/heads/main'
        with:
          name: Compliance report
          path: ${{github.workspace}}/reports

  accessibilities:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: üõë Cancel previous runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v5

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"
          registry-url: https://npm.pkg.github.com/

      - name: üì• Fresh install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ‚ñ∂Ô∏è Start website in background
        run: npm run dev &

      - name: ‚ñ∂Ô∏è Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        continue-on-error: true
        with:
          urls: |
            http://localhost:3000/menu
            http://localhost:3000/minimenu
            http://localhost:3000/accordion/single
            http://localhost:3000/accordion/multiple
            http://localhost:3000/announcement
            http://localhost:3000/scrollable-card
          configPath: "./lighthouserc.json"

      - name: ‚úÖ Verify status
        run: |
          file=assertion-results.json
          if grep "error" .lighthouseci/$file 1> /dev/null 2>&1; then
            echo "Required HTML syntax fixes"
            echo "---"
            cat .lighthouseci/$file
            exit 1
          fi

      - name: ‚¨ÜÔ∏è Upload Lighthouse results
        uses: actions/upload-artifact@master
        if: github.ref == 'refs/heads/main'
        with:
          name: Lighthouse report
          path: .lighthouseci
