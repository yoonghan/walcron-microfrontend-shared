name: Validate project

on:
  workflow_call:
    inputs:
      upload_codecov:
        description: Upload into code coverage
        default: false
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 🛑 Cancel previous runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ./node_modules
            ~/.cache/ms-playwright
          key: modules-test-${{ hashFiles('package-lock.json') }}

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: Install Playwright Browsers
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          npx playwright install chromium

      - name: ✅ Validate lint, prettier and build
        run: npm run build

      - name: ✅ Validate test script
        run: npm run test:ci

      - name: ✅ Validate e2e test
        run: npm run e2e

      - name: 📁 Code coverage report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/**/cobertura-coverage.xml
          badge: true
          format: "markdown"
          output: "both"

      - name: + Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: startsWith(github.head_ref, 'dependabot/') != true
        with:
          recreate: true
          path: code-coverage-results.md

      - name: Upload coverage reports to Codecov
        if: ${{ inputs.upload_codecov }} == true
        uses: codecov/codecov-action@v5.4.3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
