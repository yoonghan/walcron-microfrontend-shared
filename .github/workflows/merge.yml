name: Report merged result on master

on:
  push:
    branches:
      - master

jobs:
  mergeCodes:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"
          registry-url: https://npm.pkg.github.com/

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: ./node_modules
          key: modules-${{ hashFiles('package-lock.json') }}

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1

      - name: Push Tag
        run: |
          NODE_VERSION=`node -p "require('./package.json').version"`
          echo $NODE_VERSION
          git config user.name "Github Actions"
          git config user.email "walcoorperation@gmail.com"
          git tag $NODE_VERSION
          git push origin $NODE_VERSION

      - name: üß≥ Publish to npm
        continue-on-error: true
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.PAT}}

      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ steps.match-tag-to-package-version.outputs.PACKAGE_VERSION }}
          release_name: Release ${{ github.ref }} - ${{ steps.match-tag-to-package-version.outputs.PACKAGE_VERSION }}
          body: |
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false

      - name: üì§ Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
