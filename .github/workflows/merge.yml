name: Report merged result on main

on:
  push:
    branches:
      - main

jobs:
  validate:
    permissions:
      contents: write
    uses: ./.github/workflows/test.yml
    secrets: inherit
    with:
      upload_codecov: true

  publish:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v5

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"
          registry-url: https://npm.pkg.github.com/

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: ./node_modules
          key: modules-merge-${{ hashFiles('package-lock.json') }}

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: Push Tag
        id: push-tag
        run: |
          NODE_VERSION_NUMBER=`node -p "require('./package.json').version"`
          NODE_VERSION="v${NODE_VERSION_NUMBER}"
          echo $NODE_VERSION
          git config user.name "Github Actions"
          git config user.email "walcoorperation@gmail.com"
          git tag $NODE_VERSION
          git push origin $NODE_VERSION
          echo "tag=$NODE_VERSION" >> $GITHUB_OUTPUT

      - name: 🧳 Publish to npm
        continue-on-error: true
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PAT }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ steps.push-tag.outputs.tag }}
          release_name: Shared ${{ steps.push-tag.outputs.tag }}
          body: |
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false

  check:
    permissions:
      pull-requests: write
    uses: ./.github/workflows/compliance.yml
