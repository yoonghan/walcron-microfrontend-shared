name: Validate project

on:
  pull_request:

jobs:
  version-checker:
    runs-on: ubuntu-latest
    steps:
      - name: üõë Cancel previous runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Post revision
        run: |
          LATEST_VERSION=`git tag --list --sort=-version:refname|head -n 1`
          NODE_VERSION=`node -p "require('./package.json').version"`
          echo "$NODE_VERSION vs $LATEST_VERSION"
          if [ "${LATEST_VERSION}" == "${NODE_VERSION}" ]; then
            echo "Package version needs to be updated before merging!"
            exit 1
          fi  

  update-version:
    needs: version-checker
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: üõë Cancel previous runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ./node_modules
          key: modules-merge-${{ hashFiles('package-lock.json') }}

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1

      - name: Post revision
        run: |
          LATEST_VERSION=`git tag --list --sort=-version:refname|head -n 1`
          NODE_VERSION=`node -p "require('./package.json').version"`
          echo "$NODE_VERSION vs $LATEST_VERSION"
          if [ "${LATEST_VERSION}" != "${NODE_VERSION}" ]; then
            npm run build
          fi

      - name: üíº Commit all distribution
        uses: stefanzweifel/git-auto-commit-action@v4
        id: auto-commit-action
        with:
          commit_message: Update distribution with typescript.
          file_pattern: "dist/*"

      - name: Can Pull Request be Merged
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        run: |
          echo "Change detected"
          exit 1


